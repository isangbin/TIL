{% extends 'base.html' %}
{% block content %}

  <h2>{{ article.pk }}번째 글</h2>
  <hr>
  <p>제목 : {{ article.title }}</p>
  <p>내용 : {{ article.content }}</p>
  <p>생성 : {{ article.created_at }}</p>
  <p>업뎃 : {{ article.updated_at }}</p>
  <a href="{% url 'articles:index' %}" class='btn btn-warning'>Back</a>
  <form action="{% url 'articles:delete' article.pk %}" method='POST'>
    {% csrf_token %}
    <input type="submit" value='delete' class='btn btn-danger'>
  </form>
  <a href="{% url 'articles:edit' article.pk %}" class="btn btn-warning">edit</a>
  {% comment %} <a href="{% url 'articles:delete' article.pk %}" class='btn btn-danger'>delete</a> {% endcomment %}
{% endblock content %}
