{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
  
  <form action="{% url 'posts:create' %}" method="POST">
    {% csrf_token %}
    <h1>New Post</h1>
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>

{% endblock content %}
