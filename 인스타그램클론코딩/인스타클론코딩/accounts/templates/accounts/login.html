{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
  <h1>Log in</h1>
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="Submit">
    <a href="{% url 'accounts:signup' %}" class="btn btn-success">Sign up</a>
  </form>

{% endblock content %}
